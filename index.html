<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
          content="O Bate Papo UOL, o chat mais famoso do Brasil">
    <meta name="keywords" content="Bate Papo, Chat, Conversas">
    <link rel="apple-touch-icon"
          sizes="180x180"
          href="assets/favicon/apple-touch-icon.png">
    <link rel="icon"
          type="image/png"
          sizes="32x32"
          href="assets/favicon/favicon-32x32.png">
    <link rel="icon"
          type="image/png"
          sizes="16x16"
          href="assets/favicon/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500&display=swap"
          rel="stylesheet">
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/main.css">
    <script defer type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script defer nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script defer src="assets/js/script.js"></script>
    <title>Bate Papo UOL</title>
  </head>
  <body>
    <div id="main-screen" class="screen">
      <header>
        <div class="logo-container">
          <img src="assets/images/logo.webp"
               alt="Logo do Bate Papo UOL"
               width="450"
               height="324">
        </div>
        <button class="chat-config-btn">
          <ion-icon name="people"></ion-icon>
        </button>
      </header>
      <main class="message-section">
        <div class="message status">
          <span class="timestamp">(09:21:45)</span>
          <span><span class="username">Jo√£o</span>:</span>
          <span>entrou na sala</span>
        </div>
        <div class="message public">
          <span class="timestamp">(09:22:28)</span>
          <span><span class="username">Jo√£o</span> para <span class="username">Todos</span>:</span>
          <span>Bom dia</span>
        </div>
        <div class="message public">
          <span class="timestamp">(09:22:38)</span>
          <span><span class="username">Maria</span> para <span class="username">Jo√£o</span>:</span>
          <span>Oi Jo√£o üòÑ</span>
        </div>
        <div class="message private">
          <span class="timestamp">(09:22:45)</span>
          <span><span class="username">Jo√£o</span> para <span class="username">Maria</span>:</span>
          <span>Oi gatinha, quer tc?</span>
        </div>
        <div class="message status">
          <span class="timestamp">(09:23:45)</span>
          <span><span class="username">Maria</span>:</span>
          <span>saiu da sala</span>
        </div>
      </main>
      <footer>
        <input type="text" name="message" id="message" placeholder="Escreva aqui...">
        <button class="send-btn">
          <ion-icon name="paper-plane"></ion-icon>
        </button>
      </footer>
    </div>
    <div class="chat-menu">
      <div id="contacts" class="menu-section">
        <span class="section-title">Escolha um contato para enviar mensagem:</span>
        <div class="menu-entry selected">
          <ion-icon name="people"></ion-icon>
          <span>Todos</span>
          <ion-icon name="checkmark"></ion-icon>
        </div>
      </div>
      <div class="menu-section">
        <span class="section-title">Escolha a visibilidade:</span>
        <div class="menu-entry selected">
          <ion-icon name="lock-open"></ion-icon>
          <span>P√∫blico</span>
          <ion-icon name="checkmark"></ion-icon>
        </div>
        <div class="menu-entry">
          <ion-icon name="lock-closed"></ion-icon>
          <span>Reservadamente</span>
          <ion-icon name="checkmark"></ion-icon>
        </div>
      </div>
    </div>
    <div id="username-screen" class="screen hidden">
      <div class="logo-container">
        <img src="assets/images/logo.webp"
             alt="Logo do Bate Papo UOL"
             width="450"
             height="324">
      </div>
      <div class="username-container">
        <input type="text"
               name="username"
               id="username"
               placeholder="Digite seu nome">
        <button class="username-btn">
          Entrar
        </button>
      </div>
    </div>
  </body>
</html>
