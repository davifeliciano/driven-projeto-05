<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
          content="O Bate Papo UOL, o chat mais famoso do Brasil">
    <meta name="keywords" content="Bate Papo, Chat, Conversas">
    <link rel="apple-touch-icon"
          sizes="180x180"
          href="assets/favicon/apple-touch-icon.png">
    <link rel="icon"
          type="image/png"
          sizes="32x32"
          href="assets/favicon/favicon-32x32.png">
    <link rel="icon"
          type="image/png"
          sizes="16x16"
          href="assets/favicon/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500&display=swap"
          rel="stylesheet">
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/main.css">
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script defer src="assets/js/script.js"></script>
    <title>Bate Papo UOL</title>
  </head>
  <body>
    <div id="main-screen" class="screen">
      <header>
        <div class="logo-container">
          <img src="assets/images/logo.webp"
               alt="Logo do Bate Papo UOL"
               width="450"
               height="324">
        </div>
        <button class="chat-config-btn">
          <ion-icon name="people"></ion-icon>
        </button>
      </header>
      <footer>
        <input type="text" name="message" id="message" placeholder="Escreva aqui...">
        <button class="send-btn">
          <ion-icon name="paper-plane"></ion-icon>
        </button>
      </footer>
    </div>
    <div id="username-screen" class="screen">
      <div class="logo-container">
        <img src="assets/images/logo.webp"
             alt="Logo do Bate Papo UOL"
             width="450"
             height="324">
      </div>
      <div class="username-container">
        <input type="text"
               name="username"
               id="username"
               placeholder="Digite seu nome">
        <button class="username-btn">Entrar</button>
      </div>
    </div>
  </body>
</html>
